<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINSWEET</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#"><img src="./images/Logo.png" alt="finsweet-logo"></a>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Services</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
                <div class="line"></div>
                <div class="info-container">
                    <div class="whatsapp-img">
                        <img src="./images/whatsapp.png" alt="whatsapp-icon">
                    </div>
                    <div class="contact">
                        <p class="road">Road Assistance</p>
                        <p class="num">1800 265 24 52</p>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- End of header -->
    <div class="section1">
        <div class="text">
            <h1>Get your vehicle service done online at one place</h1>
            <button class="book-service">Book a service</button>
            <div class="open">
                <img src="./images/Icon.png" alt="open-icon" width="30px" height="30px">
                <div class="open-text">
                    <p class="first-p">We are open</p>
                    <p>Monday to Friday 9:00AM to 10:00AM</p>
                </div>
            </div>
        </div>
        <div class="section1-image">
            <img src="./images/Image.png" alt="man-image">
          
                <img src="./images/Service.png" alt="service-image" class="service" width="20px" height="270px">
                <img src="./images/Rating.png" alt="rating-image" class="rating" height="270px">
         
        </div>
    </div>

</body>
</html>
